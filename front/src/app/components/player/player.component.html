
<div class="row">
    <div class="col-lg-12 player">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-2" *ngIf="!cancion.album">
                <img id="portada-album" [src]="url+'album/img/default.png'" style="width: 100%;padding: 10px;">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3">
                <h5 style="color: white;padding-top: 20px;">
                    <strong id="titulo-cancion">Fancy display heading</strong><br>
                    <small id="artista-cancion" class="text-muted">With faded secondary text</small>
                  </h5>
            </div>
            <div class="col-lg-7">
                <audio id="player" controls style="margin-top: 12px;width: 100%;">
                    <source id="file-mp3" [src]="" type="audio/mpeg">
                  Your
                  </audio>
            </div>
        </div>
    </div>
</div>
