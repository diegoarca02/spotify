<div class="row" style="margin-top:50px">
    <div class="col-lg-4">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" [routerLink]="['/albumes']" routerLinkActive="list-group-item list-group-item-action active">Listado de Albumes</a>
            <a class="list-group-item list-group-item-action" [routerLink]="['/album/create']" routerLinkActive="list-group-item list-group-item-action active">Registro de Album</a>
            <a class="list-group-item list-group-item-action">Opciones</a>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                Listado de Albunes
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form #artistaForm="ngForm" (ngSubmit)="onSubmit(albumForm)">
                        <div class="input-group"> 
                            <input type="text" class="form-control" class="form-control" name="search" [(ngModel)]="search">
                            <div class="input-group-prepend">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                              </div>
                          </div>
                        
                    </form>
                </div>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <th>Titulo</th>
                        <th>Artista</th>
                        <th>AÃ±o</th>
                        <th>Opciones</th>
                    </thead>
                    <tbody *ngFor="let item of albumes| paginate: {itemsPerPage:10,currentPage:paginaActual}">
                        <td>{{item.titulo}}</td>
                        <td>{{item.artista.nombres}}</td>
                        <td>{{item.year}}</td>
                        <td>
                            <div class="dropdown">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  CONFIG
                                </a>
                              
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" [routerLink]="['/album/edit',item._id]" routerLinkActive="router-link-active" >Editar</a>
                                  <a class="dropdown-item" (click)="eliminar(item._id,item.portada)">Eliminar</a>
                                 
                                </div>
                             
                              
                            </div>
                        </td>
                    </tbody>
                </table>
                <pagination-controls class="pag-bootstrap" (pageChange)="paginaActual = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
